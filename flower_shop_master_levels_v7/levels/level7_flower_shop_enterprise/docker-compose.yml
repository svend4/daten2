# docker-compose.yml
# Flower Shop Enterprise - Microservices Architecture
version: '3.8'

services:
  # =============================================
  # DATABASE
  # =============================================

  postgres:
    image: postgres:15-alpine
    container_name: flower-db
    environment:
      POSTGRES_DB: flower_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================
  # MESSAGE QUEUE
  # =============================================

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # =============================================
  # MICROSERVICES
  # =============================================

  # Product Service (Node.js)
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/flower_shop
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network

  # Order Service (Python)
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      PYTHONUNBUFFERED: 1
      PORT: 8000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/flower_shop
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  # Notification Service (Python - RabbitMQ consumer)
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      PYTHONUNBUFFERED: 1
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  # =============================================
  # FRONTEND
  # =============================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    networks:
      - microservices-network

  # =============================================
  # API GATEWAY (nginx)
  # =============================================

  nginx:
    image: nginx:alpine
    container_name: nginx-gateway
    ports:
      - "8080:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - product-service
      - order-service
      - frontend
    networks:
      - microservices-network

# =============================================
# NETWORKS
# =============================================

networks:
  microservices-network:
    driver: bridge

# =============================================
# VOLUMES
# =============================================

volumes:
  postgres-data:
  rabbitmq-data:
